language: ruby
cache: bundler
sudo: false
rvm:
  - 2.1
env:
  - SOLR_PORT = 8389 


before_install:
  - sudo apt-get update -qq
  - mysql -e 'CREATE DATABASE IF NOT EXISTS hydra_test;' -uroot
  - sudo apt-get install -y >
      git build-essential gcc byacc zlib1g-dev curl libssl-dev openssl libruby 
      git-core sqlite3 libsqlite3-dev openjdk-7-jdk openjdk-7-jre tomcat7
      tomcat7-admin vim links screen mysql-server mysql-client libmysqlclient-dev
      apache2 apache2-utils libapache2-mod-proxy-html libapache2-webauth 
      libreadline6-dev libyaml-dev autoconf libgdbm-dev libncurses5-dev
      automake libtool bison pkg-config libffi-dev gawk

before_script:
  - cp config/doi_credentials_example.yml config/doi_credentials.yml
  - cp config/databank_credentials_example.yml config/databank_credentials.yml
  - cp ./.travis.database.yml ./config/database.yml
  - bundle exec rake db:setup
  - bundle exec rails g hydra:jetty
  - bundle exec rake ora:travis:build

gemfile:
  - Gemfile

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

branches:
  only:
    - dev

script: 
    - bundle exec rake integration_testing 

after_failure:
  - "mysql -e 'show databases;'"
  - "cat ./config/database.yml"
  - "echo $RAILS_ENV"
  - "bundle exec rake --version"


